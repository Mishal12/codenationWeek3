<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <button class="mBtn">Press any key to get keycode information</button>

    </div>
    <div class="eventContainer">
        <div class="event">
            <h1>event.key</h1>
            <p id="eKey"></p>
        </div>

        <div class="event">
            <h1>event.location</h1>
            <p id="eKeyLocation"></p>
        </div>

        <div class="event">
            <h1>event.code</h1>
            <p id="eKeyCode"></p>
        </div>

        <div class="event">
            <h1>event.which</h1>
            <p id="eKeyWhich"></p>
        </div>

        <div class="event">
            <h1>event.dump</h1>
            <p id="eKeyDump"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
